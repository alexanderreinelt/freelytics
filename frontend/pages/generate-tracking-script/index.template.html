{{> header }}

<h2>Just copy the following script into your website to get started:</h2>
<button data-clipboard-target="#output" id="copyButton">Copy to Clipboard</button>
<pre>
  <code class="language-javascript" id="output">
  </code>
</pre>

<h3>Extra:</h3>

<input value="{{apiUrl}}"id="customUrlInput" type="text" />
